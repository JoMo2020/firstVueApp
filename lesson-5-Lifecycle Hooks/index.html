<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vue 3 Basics</title>
    </head>
    <style>
        .box {
            background-color: green;
            height: 200px;
            width: 200px
        }
        [v-cloak] {
            display: none;
        }
    </style>
    <body>
        <div id="app" v-cloak>
             <button @click="toggleBox"> Toggle Box </button>
             <test-box v-if="isVisible" />
            
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
           let app = Vue.createApp({
               data: function() {
                   return {
                       isVisible: false
                   }
               },
               methods: {
                   toggleBox() {
                      this.isVisible = !this.isVisible
                   }
                },
                updated() {
                    console.log('updated')
                }
            })
            app.component('test-box', {
                template: `
                    <div class="box"></div>
                `,
                created() {
                    console.log('created')
                },
                mounted() {
                    console.log('mounted')
                },
                unmounted() {
                    console.log('unmounted')
                }
            })
           app.mount('#app')
        </script>   

    </body>
</html>
